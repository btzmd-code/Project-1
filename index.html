<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Kicks</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="" class="nav_logo">Kicks</a>
         
         <div class="nav_menu" id="nav-menu">
            <ul class="nav_list">
               <li>
                  <a href="#" class="nav_link">Home</a>
               </li>

               <li>
                  <a href="#" class="nav_link">About Us</a>
               </li>

               <li>
                  <a href="#" class="nav_link">New</a>
               </li>

               <li>
                  <a href="#" class="nav_link">Collection</a>
               </li>

               <li>
                  <a href="#" class="nav_link">Contact</a>
               </li>
            </ul>

            <div class="nav_close" id="nav-close">
               <i class ="ri-close-large-line"></i>
            </div>

            
            
         </div>
         <div class="nav_toggle" id="nav-toggle">
            <i class ="ri-apps-2-line"></i>
         </div>
         </nav>
         
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home_container">
               <div class="home_data">
                  <h3 class="home_subtitles">New In</h3>

                  <div thumbSlider="" class="home_titles swiper">
                     <div class="swiper-wrapper">
                        <div class ="swiper-slide">
                           <h1 class="home_title">
                              Yeezy Boost <br> 350 V2 Clay
                           </h1>
                        </div>

                        <div class ="swiper-slide">
                           <h1 class="home_title">
                              Hyperdunk X <br> TB Urban Red
                           </h1>
                        </div>

                        <div class ="swiper-slide">
                           <h1 class="home_title">
                              Air Mag <br> 3000 X1 Future 
                           </h1>
                        </div>
                     </div>
                  </div>

                  <a href="" class="home_button">
                     Buy Now <i class ="ri-arrow-right-line"></i>
                  </a>
               </div>

               <div class="home_images">
                  <div class="home_swiper swiper">
                     <div class="swiper-wrapper">
                        <article class="home_article swiper-slide">
                           <div class="home_card">
                              <div class="home_circle home_circle-1">
                                 <img src="assets/img/sneaker-1.png" alt="" class="home_img-1">
                                 <img src="assets/img/sneaker-2.png" alt="" class="home_img-2">
                              </div>
                           </div>
                        </article>

                        <article class="home_article swiper-slide">
                           <div class="home_card">
                              <div class="home_circle home_circle-2">
                                 <img src="assets/img/sneaker-3.png" alt="" class="home_img-1">
                                 <img src="assets/img/sneaker-4.png" alt="" class="home_img-2">
                              </div>
                           </div>
                        </article>

                        <article class="home_article swiper-slide">
                           <div class="home_card">
                              <div class="home_circle home_circle-3">
                                 <img src="assets/img/sneaker-5.png" alt="" class="home_img-1">
                                 <img src="assets/img/sneaker-6.png" alt="" class="home_img-2">
                              </div>
                           </div>
                        </article>
                     </div>
                  </div>
               </div>

               <footer class="home_footer">
                  <div class="home_controls">
                     <div class="swipper-pagination"></div>

                     <div class="home_navigation">
                        <div class="swiper-button-prev">
                           <i class ="ri-arrow-left-line"></i>
                        </div>

                        <div class="swiper-button-next">
                           <i class ="ri-arrow-right-line"></i>
                        </div>
                     </div>
                  </div>

                  <div class="home_social">
                     <a href="https://www.facebook.com/" target="_blank" class="home_social-link">
                        <i class ="ri-facebook-circle-line"></i>
                     </a>

                     <a href="https://www.instagram.com/" target="_blank" class="home_social-link">
                        <i class ="ri-instagram-line"></i>
                     </a>

                     <a href="https://twitter.com/" target="_blank" class="home_social-link">
                        <i class ="ri-twitter-x-line"></i>
                     </a>
                  </div>
               </footer>
            </div>
            
         </section>
      </main>    

      <!--=============== SWIPER JS ===============-->
      <script src="assets/js/swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
